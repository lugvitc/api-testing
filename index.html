<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Testing | Linux Club, VIT Chennai</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>API Testing</h1></header>
    <main>
      <h3>Request</h3>
      <div id="request-form">
        <ul>
          <li>
            <label for="name">Method</label>
            <select id="method">
              <option value="GET">GET</option>
              <option value="HEAD">HEAD</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
              <option value="PATCH">PATCH</option>
              <option value="CONNECT">CONNECT</option>
              <option value="OPTIONS">OPTIONS</option>
            </select>
          </li>
          <li>
            <label for="url">URL</label>
            <input id="url" /><br />
          </li>
        </ul>

        <button>Send</button>

        <h3>Authorization</h3>
        <li>
          <label for="auth-type">Type</label>
          <select id="auth-type">
            <option value="none">None</option>
            <option value="basic">Basic</option>
            <option value="bearer">Bearer</option>
            <option value="apikey">API Key</option>
          </select>
        </li>
        <li>
          <label for="auth-username">Username</label>
          <input id="auth-username" />
        </li>
        <li>
          <label for="auth-password">Password</label>
          <input id="auth-password" />
        </li>
        <li>
          <label for="auth-token">Token</label>
          <input id="auth-token" />
        </li>
        <li>
          <label for="auth-key">Key</label>
          <input id="auth-key" />
        </li>
        <li>
          <label for="auth-value">Value</label>
          <input id="auth-value" />
        </li>

        <h3>Parameters</h3>
        <table>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><input type="text" id="parameter-key" /></td>
            <td>
              <input type="text" id="parameter-value" />
            </td>
            <td>
              <button>Remove</button>
            </td>
          </tr>
        </table>
        <button id="add-parameter">Add parameter</button>
        <br />

        <h3>Headers</h3>
        <table>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><input type="text" id="header-key" /></td>
            <td>
              <input type="text" id="header-value" />
            </td>
            <td>
              <button>Remove</button>
            </td>
          </tr>
        </table>
        <button id="add-header">Add header</button>
        <br />
      </div>

      <h3>Response</h3>
      <div id="response"></div>
      <ul class="response-list">
        <li class="response-list">
          <label for="status">status</label>
          <input name="status" type="text" readonly value="Send a request" />
        </li>
        <li class="response-list">
          <label for="response">response</label>
          <textarea id="response" rows="6" style="resize: none" readonly>
Send a request</textarea
          >
        </li>
      </ul>
    </main>
    <footer>
      Made with ❤️ by
      <a href="https://lugvitc.github.io" target="_blank" rel="noreferrer"
        >LUGVITC</a
      >
    </footer>
  </body>
</html>
